<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rápido Express - Gestión de Envíos</title>
    <link rel="stylesheet" href="style.css?v=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Registrar Nuevo Envío</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-envio">

                            <div id="mensaje-area" class="d-none"></div>

                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <select id="cliente" class="form-select" required>
                                    <option value="">Seleccione un cliente...</option>
                                </select>

                                <div class="mt-2 d-flex gap-2">
                                    <button class="btn btn-info btn-sm" type="button" id="btn-ver-envios">
                                        Ver Envíos
                                    </button>
                                    <button class="btn btn-danger btn-sm" type="button" id="btn-eliminar-cliente">
                                        Eliminar Cliente
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select id="estado" class="form-select" required>
                                        <option value="">Seleccione un estado...</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="ciudad" class="form-label">Ciudad</label>
                                    <select id="ciudad" class="form-select" required disabled>
                                        <option value="">Seleccione un estado primero...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción del Paquete</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>

                            <button type="submit" id="btn-registrar" class="btn btn-primary w-100">
                                Registrar Envío
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Registrar Nuevo Cliente</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-cliente">
                            <div class="mb-3">
                                <label for="cliente-nombre" class="form-label">Nombre</label>
                                <input type="text" id="cliente-nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cliente-correo" class="form-label">Correo</label>
                                <input type="email" id="cliente-correo" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrar Cliente</button>
                        </form>
                    </div>
                </div>

                <div class="mt-5" id="envios-area">
                </div>

            </div>
        </div>
    </div>

    <div id="modal-detalle" class="modal-overlay">
        <div class="modal-contenido card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Detalle del Envío</h5>
                <button id="modal-cerrar" type="button" class="btn-close"></button>
            </div>
            <div class="card-body" id="modal-contenido-cuerpo">
            </div>
        </div>
    </div>

    <script src="app.js?v=1"></script>
</body>

</html>
